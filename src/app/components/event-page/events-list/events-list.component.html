<div class="list-group">
  <button *ngIf="false" type="button" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#addEventModal"  (click)="openAddEvent()">Add event</button>
  <br>
  <div *ngFor="let event of eventList" class="list-group list-group-horizontal">
    <button class="list-group-item list-group-item-action" (click)="showEvent(event.eventId)">{{event.name}}</button>
    <button *ngIf="false" class="list-group-item list-group-item-action-sm" data-toggle="modal" data-target="#editEventModal"   (click)="selectEvent(event) "><i class="fas fa-edit"></i></button>
    <button *ngIf="false" class="list-group-item list-group-item-action-sm" data-toggle="modal" data-target="#deleteEventModal" (click)="selectEvent(event)"><i class="fas fa-trash-alt"></i></button>
  </div>
</div>
<app-add-event></app-add-event>
<app-edit-event></app-edit-event>
<app-remove-event></app-remove-event>
