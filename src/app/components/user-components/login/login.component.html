<div class="login-form">
  <form>
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" required="required" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required="required" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
    </div>
    <div class="clearfix">
      <a href="#">Forgot Password?</a>
    </div>
  </form>
  <p class="text-center"><a routerLink="/register">Create an Account</a></p>
</div>
